<h1>cycling catch</h1>


<form *ngIf="!user">
  <h2> Login or Signup </h2>


  <label> Username </label>
  <input type="text" [(ngModel)]="formInfo.username" name="username"/>

  <br>

  <label> Password </label>
  <input type="password" [(ngModel)]="formInfo.password" name="password"/>

  <br>

 <label>what category you are?</label>
 <input type="cat"  [(NgModule)]="formInfo.cat"name="cat">

  <br>

 <label>Profile Picture</label>
 <input type="file" name="file" ng2FileSelect [uploader]="uploader"/>
<br>
<hr>
<br>
  <button (click)="login()"> login </button>
  <button (click)="signup()"> signup </button>
</form>

<div *ngIf="user">
  <h2>  {{ user.username }} Welcome back, ready to join a ride!! </h2>
  <img height="300" [src]="user.image" />
  <p>here you can see a list of the lates ride that you can join to</p>
  <!-- <p> Here's the user object </p>
  <pre> {{ user | json }} </pre> -->

  <p *ngIf="privateData"> Here's some data fetched from a protected API </p>
  <pre> {{ privateData | json }} </pre>
  <button (click)="logout()"> logout </button>
  <button (click)="getPrivateData()"> Get private data </button>
</div>

<p class="error"> {{ error }} </p>
